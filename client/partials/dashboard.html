<a href="#!/create">Create a New Poll</a>

<h3>Current Polls:</h3>
<input placeholder="Search" type="text" class="validate" ng-model="search">

<table>
	<thead>
	<tr>
		<th>Name</th>
		<th>Survey Question</th>
		<th>Date Posted</th>
		<th>Action</th>
	</tr>	
	</thead>
	<tbody>
	<tr ng-repeat="poll in pc.polls | filter:search">
		<td>TBD</td>
		<td><a href="#!/view/{{poll._id}}">{{ poll.question }}</a></td>
		<td>Date</td>
		<td><a href="">Delete</a></td>
	</tr>
	</tbody>
</table>
