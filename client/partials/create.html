<div ng-controller="pollsController as PC">
	<a href="#!/dashboard">Cancel</a>
	<!-- <h3>Enter fields for a new poll:</h3> -->
	<fieldset>
		<legend>Enter fields for new poll:</legend>
		<form ng-submit="PC.create()">
			<div ng-if="PC.validationErrors.create">
				{{ PC.validationErrors.create.message }}
			</div>
			<label>Question
				<input type="text" ng-model="PC.poll.question" />
			</label>
			<label>Option 1
				<input type="text" ng-model="PC.poll.option1" />
			</label>
			<label>Option 2
				<input type="text" ng-model="PC.poll.option2" />
			</label>
			<label>Option 3
				<input type="text" ng-model="PC.poll.option3" />
			</label>
			<label>Option 4
				<input type="text" ng-model="PC.poll.option4" />
			</label>
			<input type="submit" value="Create Poll" />
		</form>
	</fieldset>
</div>
